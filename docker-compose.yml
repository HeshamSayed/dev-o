version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: devo_db
    environment:
      POSTGRES_DB: ${DB_NAME:-ai_project_builder}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: devo_redis
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devo_backend
    command: daphne -b 0.0.0.0 -p 8000 --websocket_timeout 300 --application-close-timeout 60 config.asgi:application
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devo_celery
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
      args:
        - VITE_API_URL=https://api.dev-o.ai
        - VITE_WS_URL=wss://api.dev-o.ai
    container_name: devo_frontend
    volumes:
      - frontend_build:/app/dist
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: devo_nginx
    ports:
      - "8082:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - frontend_build:/usr/share/nginx/html/dashboard:ro
      - frontend_build:/usr/share/nginx/html/chat:ro
      - ./landing:/var/www/landing:ro
      - ./backend:/app/backend:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_build:
