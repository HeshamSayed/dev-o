version: '3.8'

services:
  inference-service:
    build: .
    image: mistral-inference:latest
    container_name: mistral-inference-service
    ports:
      - "7000:7000"
    environment:
      - HOST=0.0.0.0
      - PORT=7000
      - MODEL_NAME=mistralai/Mistral-7B-Instruct-v0.2
      - DEVICE=cuda
      - MAX_INPUT_TOKENS=4096
      - MAX_OUTPUT_TOKENS=2048
      - LOAD_IN_4BIT=false
      - LOAD_IN_8BIT=false
    volumes:
      - huggingface-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  huggingface-cache:
    driver: local
