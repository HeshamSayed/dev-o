# =============================================================================
# DEV-O Production Nginx Configuration
# Domain structure:
# - https://dev-o.ai/           → Landing page
# - https://dev-o.ai/chat       → Chat interface
# - https://dev-o.ai/login      → Login page
# - https://dashboard.dev-o.ai/ → Main application (projects, referrals, pricing)
# - https://api.dev-o.ai/       → Backend API + Django Admin
# =============================================================================

# Upstream backend server
upstream backend {
    server backend:8000;
}

# CORS origin mapping - allow only specific origins
map $http_origin $cors_origin {
    default "";
    "~^https://dev-o\.ai$" "https://dev-o.ai";
    "~^https://dashboard\.dev-o\.ai$" "https://dashboard.dev-o.ai";
    "~^http://localhost:3000$" "http://localhost:3000";
}

# =============================================================================
# HTTP → HTTPS Redirect for all domains
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name dev-o.ai dashboard.dev-o.ai api.dev-o.ai;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# MAIN DOMAIN: dev-o.ai (Landing Page + Chat)
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dev-o.ai;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/dev-o.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev-o.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve landing page by default
    root /var/www/landing;
    index index.html;

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_set_header Host api.dev-o.ai;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin "https://dev-o.ai" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # WebSocket proxy for real-time features
    location /ws/ {
        proxy_pass http://backend/ws/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}

# =============================================================================
# DASHBOARD SUBDOMAIN: dashboard.dev-o.ai (Main Application)
# Routes: /projects, /referrals, /pricing, /profile, /settings
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dashboard.dev-o.ai;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/dev-o.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev-o.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve dashboard application
    root /usr/share/nginx/html/dashboard;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # WebSocket proxy for real-time features
    location /ws/ {
        proxy_pass http://backend/ws/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
}

# =============================================================================
# Redirect chat.dev-o.ai to dev-o.ai/chat
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.dev-o.ai;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/dev-o.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev-o.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Redirect all traffic to main domain /chat
    location / {
        return 301 https://dev-o.ai/chat$request_uri;
    }
}

# =============================================================================
# API SUBDOMAIN: api.dev-o.ai (Backend API + Django Admin)
# Routes: /api/v1/*, /admin/, /static/, /media/
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.dev-o.ai;

    client_max_body_size 20M;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/dev-o.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev-o.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS headers for API - dynamic origin matching
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Static files (Django)
    location /static/ {
        alias /app/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (User uploads)
    location /media/ {
        alias /app/backend/media/;
        expires 30d;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # API endpoints
    location /api/ {
        # Hide Django's CORS headers - nginx will add them
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Max-Age;

        proxy_pass http://backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_down;
    }

    # WebSocket endpoint
    location /ws/ {
        proxy_pass http://backend/ws/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # Fallback when backend is down
    location @backend_down {
        return 503 "Backend service is starting up. Please try again in a moment.\n";
        add_header Content-Type text/plain;
        add_header Retry-After 30;
    }

    # Root redirects to admin or API docs
    location = / {
        return 302 /admin/;
    }
}