# Upstream backend servers
upstream backend {
    server backend:8000;
}

# HTTP server - Redirect to HTTPS
server {
    listen 80 default_server;
    server_name backend.devtools-co.com devtools-co.com docs.devtools-co.com _;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - Documentation (static files only)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name docs.devtools-co.com;

    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/devtools-co.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devtools-co.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve documentation from root
    root /var/www/docs;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# HTTPS server - Main application and backend
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name backend.devtools-co.com devtools-co.com _;

    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/devtools-co.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devtools-co.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve install script
    location /install.sh {
        alias /var/www/html/install.sh;
        add_header Content-Type text/plain;
        add_header Access-Control-Allow-Origin *;
    }

    # Serve CLI packages
    location ~ ^/devo-cli.*\.tar\.gz$ {
        root /var/www/html;
        add_header Content-Type application/gzip;
        add_header Access-Control-Allow-Origin *;
    }

    # Serve documentation
    location /docs {
        alias /var/www/docs;
        index index.html;
        try_files $uri $uri/ /docs/index.html;
    }

    # Health check endpoint (static)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Static files
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /media/;
        expires 30d;
    }

    # API and backend proxy (with error handling)
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Handle backend errors gracefully
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_down;
    }

    # Fallback when backend is down
    location @backend_down {
        return 503 "Backend service is starting up. Please try again in a moment.\n";
        add_header Content-Type text/plain;
        add_header Retry-After 30;
    }
}
