[pytest]
DJANGO_SETTINGS_MODULE = devo.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = apps tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --no-cov-on-fail
    --maxfail=5
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    websocket: WebSocket tests
    agent: Agent execution tests
    tools: Tool execution tests
asyncio_mode = auto
